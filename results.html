<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Results | Purrfect Budget</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--Budget form page link-->
  <link href="calculate.html" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="container">
    <!--     <a href="calculate.html" download> -->
    <button onclick="totalSpending()">Show Results</button>
  </div>

  <script>
    const results = document.querySelector('#container');
    const params = new URLSearchParams(window.location.search);
    var total = 0;
    var earn = 0;
    const data = []; //stores the form data from calculate.html


    params.forEach((value, key) => {
      data[data.length] = key + " " + value;
      var object = document.createElement("p");
      object = `${key} = ${value}`;
      // total = total + parseInt(value);
      results.append(object);
      results.append(document.createElement('br'));
      results.append(total);
      results.append(document.createElement('br'));
    });

    function totalSpending() {
      //adding up the values in the list
      for (let i = 0; i < data.length; i++) {
        const temp = data[i].split(" ");
        const thing = parseInt(temp[1]);
        total += thing;
      }
    }
    results.append('The total spending was $', total);
  </script>

    <h4>Contact Us! Or don't.</h4>
  </footer>
</body>

</html>
